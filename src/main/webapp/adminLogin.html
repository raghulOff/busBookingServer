<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <h1>Admin login</h1>
    <form onsubmit="handleAdminLogin(event)">
        Enter username: <input type="text" id="admin-input-id"> <br>
        Enter password: <input type="password" id="admin-input-password"><br>
    <input type="submit">
    </form>

    <script>
        function handleAdminLogin(event) {
            const username = document.getElementById("admin-input-id").value;
            const password = document.getElementById("admin-input-password").value;

            event.preventDefault();
            fetch("/tryingAuth/api/user/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include",
                body: JSON.stringify({ username, password, role: "ADMIN" }),

            }).then (res => {
                if (res.ok) {
                    window.location.href = "admin.html";
                } else {
                    alert("Invalid admin credentials");
                    window.location.href = "adminLogin.html";
                }
            })
        }

    </script>
</body>
</html>
